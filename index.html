<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hub de Fluxos — Sankhya</title>

<!-- Ionicons v2 (ícones) -->
<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

<style>
  :root{
    --sidebar:#19222a;
    --header:#09f;
    --text:#fff;
    --content-bg:#fefefe;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    background:var(--content-bg);
    color:#111;
  }

  .app{min-height:100vh}

  /* Sidebar */
  .sidebar{
    position:fixed; inset:0 auto 0 0;
    width:17em; background:var(--sidebar); color:var(--text);
    overflow:hidden;
  }
  .sidebar header{
    background:var(--header);
    padding:12px 16px;
    font-weight:700;
  }

  .sidebar-nav{ height:calc(100vh - 44px); overflow:auto; }
  .sidebar-nav ul{list-style:none; margin:0; padding:0}
  .sidebar-nav li{ border-bottom:1px solid rgba(255,255,255,.04); }

  .nav-label{
    display:flex; align-items:center; gap:.6rem;
    color:rgba(255,255,255,.92);
    padding:16px;
    font-size:.98rem;
    line-height:1;
    cursor:default;               /* sem ação de clique */
    user-select:none;
  }
  .nav-label i{ font-size:1.35rem; width:1.35rem }

  /* remove chevron/hover e desabilita ponteiro */
  .nav-label:hover{ background:transparent }
  .nav-label::after{ content:none !important }

  /* Conteúdo */
  .content{
    margin-left:17em;
    min-height:100vh;
    padding:24px;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* Hero: imagem grande e centralizada */
  .hero{
    width:100%;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .hero img{
    /* cresce até preencher bem a área, mantendo proporção */
    width:min(95%, 1400px);
    max-height:85vh;
    height:auto;
    display:block;
  }

  /* Scroll fino na barra lateral (opcional) */
  .sidebar-nav{scrollbar-width:thin; scrollbar-color:#465462 transparent}
  .sidebar-nav::-webkit-scrollbar{width:8px}
  .sidebar-nav::-webkit-scrollbar-thumb{background:#465462;border-radius:8px}
  .sidebar-nav::-webkit-scrollbar-track{background:transparent}
</style>
</head>
<body>

<section class="app">
  <aside class="sidebar">
    <header>Menu</header>
    <nav class="sidebar-nav">
      <ul>
        <li>
          <span class="nav-label"><i class="ion-bag"></i> Fluxo Pendencias</span>
        </li>
        <li>
          <span class="nav-label"><i class="ion-ios-settings"></i> Fluxo Eventos</span>
        </li>
        <li>
          <span class="nav-label"><i class="ion-ios-analytics-outline"></i> Gráficos</span>
        </li>
      </ul>
    </nav>
  </aside>

  <main class="content">
    <div class="hero">
      <!-- Coloque a imagem na raiz do repositório com este nome -->
      <img src="imagem-sankhya-adquiridas.png" alt="Sankhya e adquiridas">
    </div>
  </main>
</section>

</body>
</html>
